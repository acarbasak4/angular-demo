<app-category></app-category>
<div class="form-group">
    <input
    class="form-control"
    id="productName"
    placeholder="Search..."
    [(ngModel)] = "filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted"> 
    <strong>{{filterText}}</strong>  searched. </small>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">This category is empty!</div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style=" width: 18rem">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} {{ product.price | currency: "USD" }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Add to Cart</a>
    </div>
  </div>
</div>
